<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
</head>
<body>
    <h1>Navigation Example</h1>

    <button onclick="startNavigation()">Start Navigation</button>

    <script src="config.js"></script>
    <script>
        function startNavigation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showNavigation);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showNavigation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var destination = "25.033964,121.564472"; // 101 Building

            var navigationUrl = `https://www.google.com/maps/dir/?api=1&origin=${latitude},${longitude}&destination=${destination}&travelmode=driving&key=${config.apiKey}`;
            window.location.href = navigationUrl;
        }
    </script>
</body>
</html>
