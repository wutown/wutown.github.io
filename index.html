<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Current Location</title>
</head>
<body>
    <h1>Click the button to get your current location:</h1>
    <button onclick="getLocation()">Get Location</button>

    <p id="demo"></p>

    <a id="directionsLink" href="" target="_blank">Get Directions to Your Location</a>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Set the other person's location (101 Building)
            var otherPersonLat = 25.033964;
            var otherPersonLng = 121.564472;

            // Create the directions link
            var directionsLink = document.getElementById("directionsLink");
            directionsLink.href = `https://www.google.com/maps/dir/${otherPersonLat},${otherPersonLng}/${latitude},${longitude}`;
            directionsLink.style.display = 'inline'; // Show the link
            document.getElementById("demo").innerHTML = "Your location is ready. Click the link to get directions.";
        }
    </script>
</body>
</html>
